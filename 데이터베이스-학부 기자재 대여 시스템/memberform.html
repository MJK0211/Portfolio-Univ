<Script Language="JAVAScript">
function check()
{
	var blank = 0 ;
	if (FORM1.id.value == "") 
		blank = 1 ;
	if (FORM1.pass.value == "") 
		blank = 1 ;
	if (FORM1.name.value == "")
		blank = 1 ;
	if (blank ==1)
	{
		alert("빈란이 있습니다. 채워주세요.") ;
		return (false)
	}
	else
	{
		return (true) ;
	}
}
</Script>
